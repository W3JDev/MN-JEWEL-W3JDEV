    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                        display: ['Space Grotesk', 'sans-serif']
                    },
                    animation: {
                        'jewel-pulse': 'jewelPulse 4s ease-in-out infinite',
                        'shimmer-border': 'shimmerBorder 3s linear infinite',
                        'glow-pulse': 'glowPulse 2s infinite',
                        'float': 'float 20s ease-in-out infinite',
                    },
                    keyframes: {
                        jewelPulse: {
                            '0%, 100%': { filter: 'brightness(1) contrast(1)' },
                            '50%': { filter: 'brightness(1.2) contrast(1.1)' },
                        },
                        shimmerBorder: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '200% 50%' },
                        },
                        glowPulse: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(255, 61, 0, 0.3)' },
                            '50%': { boxShadow: '0 0 40px rgba(255, 61, 0, 0.6), 0 0 10px rgba(255, 255, 255, 0.2)' },
                        },
                        float: {
                            '0%': { transform: 'translate(0, 0) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0, 0) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
      body {
        background-color: #050505;
        cursor: none; /* Hide default cursor */
      }
      /* Ensure cursor is visible on touch devices or if JS fails */
      @media (hover: none) {
        body {
          cursor: auto;
        }
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF3D00;
      }

      /* Mythical Jewel Gradients - Updated with Magma Orange */
      .text-jewel {
        background: linear-gradient(to right, #00f3ff, #FF3D00, #7e22ce, #00f3ff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shine 5s linear infinite;
      }

      .border-jewel-gradient {
        position: relative;
        background: linear-gradient(#0a0a0a, #0a0a0a) padding-box,
                    linear-gradient(45deg, #00f3ff, #FF3D00, #7e22ce) border-box;
        border: 1px solid transparent;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    </style>
